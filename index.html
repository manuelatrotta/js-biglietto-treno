<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <section class="wrapper">
        <h1 class="title">calcola il prezzo del tuo biglietto</h1>
        <div class="dati">
          <div class="row">
            <div class="col">
              <label for="name">Nome Cognome</label>
              <input id="nomeUtente" type="text" name="" value="" placeholder="Inserisci il tuo nome">
            </div>
            <div class="col">
              <label for="km">Km da percorrere</label>
              <input id="km" type="number" name="" value="" placeholder="Inserisci i Km da percorrere">
            </div>
            <div class="range-eta col">
              <label for="range-eta">Fascia d'et&agrave;</label>
              <select id="range-eta" name="">
                <option value="minorenne">minorenne</option>
                <option value="maggiorenne">maggiorenne</option>
                <option value="Over65">Over65</option>
              </select>
            </div>
          </div>
            <div class="row">
              <button id="genera" class="btn" type="button" name="button">Genera</button>
              <button id="annulla" class="btn" type="button" name="button">Annulla</button>
            </div>
          </div>
        </div>
      </section>
      <h1 class="title">Il tuo biglietto</h1>
      <div class="biglietto">
        <div class="dati-passeggero">
          <h3 class="h3_biglietto">dettaglio passeggeri</h3>
          <h3 class="h3_biglietto" id="nomepasseggero">nome passeggero</h3>
        </div>
            <table class="table">
              <thead>
                <tr>
                  <td class="table">offerta</td>
                  <td class="table">carrozza</td>
                  <td class="table">codice CP</td>
                  <td class="table">Costo Biglietto</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="offerta"></td>
                  <td id="carrozza"></td>
                  <td id="codiceCp"></td>
                  <td id="costobiglietto"></td>
                </tr>
              </tbody>
            </table>
      </div>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
